<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Finding Friends</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>

<body>

<div class="container">
    <div class="row ">

        <div class="jumbotron text-center col-md-12">
            <!-- <h1> <span class="glyphicon glyphicon-fire"></span> Friends Matching</h1> -->
            <h3>Fill out the form below to find your soul match
                <br>
            </h3>
            <hr>
            <a href="/">
                <button class="btn btn-warning btn-lg">
                    <span class="fa fa-home"></span> Home</button>
            </a>

        </div>
    </div>
    <div class="row ">

        <div class="jumbotron text-center col-md-12">
            <!-- <form class="form-group" method="post" action="/api/friends" > -->
            <form class="form-group" >
                <div class ="col-md-6 col-xs-12">
                    <label for="formGroupExampleInput">Enter your name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class ="col-md-6 col-xs-12">
                    <label for="formGroupExampleInput">Upload your photo</label>
                    <input type="text" class="form-control" id="photo" placeholder="Your Profile Picture">
                </div> 
                <hr>
                <label for="formGroupExampleInput">You like sunny weather?</label> 
             
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" >
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="4">
                    <label class="form-check-label" for="inlineRadio3">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="5">
                    <label class="form-check-label" for="inlineRadio3">5</label>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                        <span class="fa fa-fire"></span> Submit</button>
                </div>
            </form>

        </div>

    </div>
</div>

            var score = [];
